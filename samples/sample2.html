<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <style>
        h3 ,p { margin-left:30px; }
        h3 {margin-top:20px;}
    </style>
    <title></title>
</head>
<body>
<div class="code-html expend">
    <div class="example">
        <div class="paginate1 pagination">
            <a href="#" class="pre_end">처음</a>
            <a href="#" class="pre">이전</a>
            <a href="#" class="next">다음</a>
            <a href="#" class="next_end">마지</a>
        </div>
    </div>
    <div class="explain">
        <p>- 전체 아이템 : 500</p>
        <p>- 기타기본 옵션 적용</p>
        <p>- 페이지 이동 전에 발생되는 beforeMove를 등록한다.</p>
        <p>- 페이지 이동 후에 발생되는 afterMove를 등록한다.</p>
        <textarea type="text" id="state"></textarea>
    </div>

</div>
<script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/tui-component-pagination.js"></script>
<script class="code-js">
    var pagination = new tui.component.Pagination({
        itemCount: 500
    }, $('.paginate1'));

    pagination.on('beforeMove', function(eventData) {
        $('#state').val(eventData.page + '로 이동합니다.\n' + $('#state').val());
    });

    pagination.on('afterMove', function(eventData) {
        $('#state').val(eventData.page + '로 이동되었습니다.\n' + $('#state').val());
    });
</script>
</body>
</html>
