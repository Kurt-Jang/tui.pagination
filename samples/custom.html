<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="./js/jquery.js"></script>
    <script src="./js/Component-Pagination.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <title>커스텀이벤트 적용</title>
</head>
<body>
<div>
    <div class="paginate1 pagination">
        <a href="#" class="pre_end">처음</a>
        <a href="#" class="pre">이전</a>
        <a href="#" class="next">다음</a>
        <a href="#" class="next_end">마지</a>
    </div>
</div>
<script>
    var pagination = new ne.component.Pagination({
        "itemCount": 500,
        isCenterAlign: true
    }, $('.paginate1'));
    pagination.on('beforeMove', function(eventData) {
        console.log('beforeMove', eventData);
    });
    pagination.on('afterMove', function(eventData) {
        console.log('afterMove', eventData);
    });
</script>
<div class="code-layer">
    <xmp>

</div>
</body>
</html>
