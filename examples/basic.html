<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pagination with default options</title>
    <link rel="stylesheet" type="text/css" href="../dist/tui-component-pagination.css" />
</head>

<body>
    <div class="code-html">
        <div id="pagination1" class="tui-pagination"></div>
        <div id="pagination2" class="tui-pagination"></div>
        <div id="pagination3" class="tui-pagination"></div>
    </div>
    <script type="text/javascript" src="//cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="../dist/tui-component-pagination.js"></script>
    <script class="code-js">

        var pagination1 = new tui.component.Pagination('pagination1');

        var pagination2 = new tui.component.Pagination('pagination2', {
            totalItems: 500,
            itemsPerPage: 10,
            visiblePages: 5
        });

        var pagination3 = new tui.component.Pagination(document.getElementById('pagination3'), {
            totalItems: 500,
            itemsPerPage: 10,
            visiblePages: 5,
            centerAlign: true
        });

    </script>
</body>
</html>
