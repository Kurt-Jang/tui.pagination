<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pagination with custom event</title>
    <link rel="stylesheet" type="text/css" href="../dist/tui-component-pagination.css" />
</head>

<body>
    <div class="code-html">
        <div id="pagination" class="tui-pagination"></div>
    </div>
    <script type="text/javascript" src="//cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="../dist/tui-component-pagination.js"></script>
    <script class="code-js">

        var pagination = new tui.component.Pagination('pagination', {
            totalItems: 500
        });

        pagination.on('beforeMove', function(eventData) {
            return confirm('Go to page ' + eventData.page + '?');
        });

        pagination.on('afterMove', function(eventData) {
            alert('The current page is ' + eventData.page);
        });

    </script>
</body>
</html>
